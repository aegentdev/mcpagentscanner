<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Agent Scanner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .risk-critical { background-color: #fecaca; border-color: #ef4444; }
        .risk-medium { background-color: #fef3c7; border-color: #f59e0b; }
        .risk-low { background-color: #d1fae5; border-color: #10b981; }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shield-alt text-2xl"></i>
                    <h1 class="text-2xl font-bold">MCP Agent Scanner</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="clearResults()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-trash mr-2"></i>Clear Results
                    </button>
                    <button onclick="refreshResults()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Status Indicator -->
        <div id="status-indicator" class="mb-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center space-x-3">
                    <div id="status-dot" class="w-3 h-3 bg-gray-400 rounded-full pulse-animation"></div>
                    <span id="status-text" class="text-gray-600">Waiting for scan results...</span>
                </div>
            </div>
        </div>

        <!-- Latest Results -->
        <div id="latest-results" class="mb-8" style="display: none;">
            <h2 class="text-xl font-bold mb-4 text-gray-800">
                <i class="fas fa-chart-line mr-2"></i>Latest Scan Results
            </h2>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div id="results-content"></div>
            </div>
        </div>

        <!-- Scan History -->
        <div id="scan-history" class="mb-8" style="display: none;">
            <h2 class="text-xl font-bold mb-4 text-gray-800">
                <i class="fas fa-history mr-2"></i>Scan History
            </h2>
            <div id="history-content" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="text-center py-12">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Scan Results Yet</h3>
            <p class="text-gray-500">Run a scan using the MCP scanner to see results here.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 MCP Agent Scanner. Built with Flask and Tailwind CSS.</p>
        </div>
    </footer>

    <script>
        // Global variables
        let isConnected = false;
        let refreshInterval;

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
            startAutoRefresh();
        });

        // Load results from API
        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();
                
                if (data && Object.keys(data).length > 0) {
                    displayResults(data);
                    updateStatus('Connected', 'bg-green-500');
                    isConnected = true;
                } else {
                    showNoResults();
                    updateStatus('Waiting for results...', 'bg-yellow-500');
                    isConnected = false;
                }

                // Load history
                const historyResponse = await fetch('/api/history');
                const historyData = await historyResponse.json();
                if (historyData && historyData.length > 0) {
                    displayHistory(historyData);
                }
            } catch (error) {
                console.error('Error loading results:', error);
                updateStatus('Connection error', 'bg-red-500');
            }
        }

        // Display scan results
        function displayResults(data) {
            document.getElementById('no-results').style.display = 'none';
            document.getElementById('latest-results').style.display = 'block';
            
            const content = document.getElementById('results-content');
            
            const criticalCount = data.constraints?.filter(c => c.severity === 'critical').length || 0;
            const mediumCount = data.constraints?.filter(c => c.severity === 'medium').length || 0;
            const lowCount = data.constraints?.filter(c => c.severity === 'low').length || 0;
            
            const riskCriticalCount = data.risks?.filter(r => r.severity === 'critical').length || 0;
            const riskMediumCount = data.risks?.filter(r => r.severity === 'medium').length || 0;
            const riskLowCount = data.risks?.filter(r => r.severity === 'low').length || 0;

            content.innerHTML = `
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">${data.file_path || 'Unknown File'}</h3>
                            <p class="text-sm text-gray-600">${data.message || 'Scan completed'}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-xs text-gray-500">${formatTimestamp(data.timestamp)}</span>
                        </div>
                    </div>

                    <!-- Summary Cards -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-center">
                            <div class="text-2xl font-bold text-red-600">${criticalCount + riskCriticalCount}</div>
                            <div class="text-sm text-red-700">Critical</div>
                        </div>
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-center">
                            <div class="text-2xl font-bold text-yellow-600">${mediumCount + riskMediumCount}</div>
                            <div class="text-sm text-yellow-700">Medium</div>
                        </div>
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                            <div class="text-2xl font-bold text-green-600">${lowCount + riskLowCount}</div>
                            <div class="text-sm text-green-700">Low</div>
                        </div>
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
                            <div class="text-2xl font-bold text-blue-600">${data.hardened_code?.length || 0}</div>
                            <div class="text-sm text-blue-700">Suggestions</div>
                        </div>
                    </div>

                    <!-- Constraints -->
                    ${data.constraints && data.constraints.length > 0 ? `
                        <div class="mb-6">
                            <h4 class="font-semibold text-gray-800 mb-3">Security Constraints</h4>
                            <div class="space-y-2">
                                ${data.constraints.map(constraint => `
                                    <div class="risk-${constraint.severity} border rounded-lg p-3">
                                        <div class="flex items-start justify-between">
                                            <div class="flex-1">
                                                <p class="font-medium">${constraint.description}</p>
                                                <p class="text-sm text-gray-600 mt-1">Severity: ${constraint.severity}</p>
                                            </div>
                                            <span class="text-xs px-2 py-1 rounded-full bg-white bg-opacity-50">
                                                ${constraint.severity.toUpperCase()}
                                            </span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Risks -->
                    ${data.risks && data.risks.length > 0 ? `
                        <div class="mb-6">
                            <h4 class="font-semibold text-gray-800 mb-3">Security Risks</h4>
                            <div class="space-y-2">
                                ${data.risks.map(risk => `
                                    <div class="risk-${risk.severity} border rounded-lg p-3">
                                        <div class="flex items-start justify-between">
                                            <div class="flex-1">
                                                <p class="font-medium">${risk.description}</p>
                                                <p class="text-sm text-gray-600 mt-1">Impact: ${risk.impact}</p>
                                            </div>
                                            <span class="text-xs px-2 py-1 rounded-full bg-white bg-opacity-50">
                                                ${risk.severity.toUpperCase()}
                                            </span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Hardened Code -->
                    ${data.hardened_code && data.hardened_code.length > 0 ? `
                        <div>
                            <h4 class="font-semibold text-gray-800 mb-3">Security Recommendations</h4>
                            <div class="bg-gray-900 text-green-400 rounded-lg p-4 overflow-x-auto">
                                <pre><code>${data.hardened_code.join('\n')}</code></pre>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Display scan history
        function displayHistory(history) {
            document.getElementById('scan-history').style.display = 'block';
            const content = document.getElementById('history-content');
            
            content.innerHTML = history.map(scan => {
                const criticalCount = (scan.constraints?.filter(c => c.severity === 'critical').length || 0) + 
                                    (scan.risks?.filter(r => r.severity === 'critical').length || 0);
                const mediumCount = (scan.constraints?.filter(c => c.severity === 'medium').length || 0) + 
                                  (scan.risks?.filter(r => r.severity === 'medium').length || 0);
                
                return `
                    <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow cursor-pointer" 
                         onclick="viewScan(${scan.id})">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="font-semibold text-gray-800 truncate">${scan.file_path || 'Unknown'}</h3>
                            <span class="text-xs text-gray-500">${formatTimestamp(scan.timestamp)}</span>
                        </div>
                        <div class="flex space-x-2 mb-2">
                            ${criticalCount > 0 ? `<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">${criticalCount} Critical</span>` : ''}
                            ${mediumCount > 0 ? `<span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded">${mediumCount} Medium</span>` : ''}
                        </div>
                        <p class="text-sm text-gray-600">${scan.message || 'Scan completed'}</p>
                    </div>
                `;
            }).join('');
        }

        // Show no results message
        function showNoResults() {
            document.getElementById('latest-results').style.display = 'none';
            document.getElementById('scan-history').style.display = 'none';
            document.getElementById('no-results').style.display = 'block';
        }

        // Update status indicator
        function updateStatus(text, colorClass) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            statusDot.className = `w-3 h-3 ${colorClass} rounded-full ${isConnected ? '' : 'pulse-animation'}`;
            statusText.textContent = text;
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Refresh results
        function refreshResults() {
            loadResults();
        }

        // Clear results
        async function clearResults() {
            if (confirm('Are you sure you want to clear all results?')) {
                try {
                    await fetch('/api/clear');
                    showNoResults();
                    updateStatus('Waiting for results...', 'bg-yellow-500');
                } catch (error) {
                    console.error('Error clearing results:', error);
                }
            }
        }

        // View specific scan
        function viewScan(scanId) {
            window.location.href = `/scan/${scanId}`;
        }

        // Start auto-refresh
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (isConnected) {
                    loadResults();
                }
            }, 5000); // Refresh every 5 seconds if connected
        }

        // Stop auto-refresh on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
